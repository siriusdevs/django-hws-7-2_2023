{% extends "base_generic.html" %}

{% block content %}
    <h1>Artists</h1>

    {% if artists_list %}
    <ul>

      {% for artist in artists_list %}
      <li>
        <a href="{% url 'artist'%}?id={{artist.id}}">{{ artist.name }}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no artists for now..</p>
    {% endif %}
{% endblock %}
